<body>
	<div id="map"></div>
	<script>
		var map 
		var myPos = {lat: 47.565095, lng:7.595160};

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz6Tx4z8zbD1ymccRybxmeOGNNm_VkcWU&v=3&callback=initMap" async defer></script>
